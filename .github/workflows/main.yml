name: React CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_test_sonar:
    name: Build + Test + Coverage + SonarCloud
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    defaults:
      run:
        working-directory: ./mytune-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./mytune-frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Format check (Prettier)
        run: npm run format:check

      - name: Lint (ESLint)
        run: npm run lint

      - name: Run tests (with coverage)
        env:
          CI: "true"
        run: npm test -- --coverage --watchAll=false

      - name: Debug coverage files
        run: |
          echo "PWD: $(pwd)"
          ls -la coverage
          echo "First 20 SF entries:"
          grep -n "^SF:" coverage/lcov.info | head -n 20
          echo "Confirm first SF exists:"
          first=$(grep -m1 "^SF:" coverage/lcov.info | sed "s/^SF://")
          test -f "$first" && echo "OK: $first exists" || exit 1

      - name: SonarCloud scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          projectBaseDir: mytune-frontend
          args: >
            -Dsonar.sources=src
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.verbose=true

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./mytune-frontend/build

  deploy:
    if: github.ref == 'refs/heads/master'
    needs: [build_test_sonar]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
